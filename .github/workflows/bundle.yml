name: Bundle

on:
  push:
    branches: ['release']

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:    
    - uses: actions/checkout@v2
    
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build artifact
      run: mvn package
    
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: target/TorqueScout*

    
              
      
